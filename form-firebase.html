<body>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            font-family: 'poppins';
            font-size: x-large;
        }
    </style>
    </head>

    <body class="bg-light">
        <div class="combiner container">
            <!-- <h6 class="text-center mt-3">Created By Usman Ghani</h6> -->
            <div class=" mt-5 d-sm-flex justify-content-sm-center gap-sm-2    ">
                <!-- sign up // register // create account  -->
                <form id="signup" class="signup col-sm-6 p-2 rounded-3 text-light  bg-success mb-3 mb-sm-0">
                    <h4 class="text-center ">SignUp </h4>
                    Email <input required type="email" name="" id="s_email" class="form-control mb-2">
                    Password<input required type="password" name="" id="s_pass" class="form-control ">
                    <button type="submit" class=" btn btn-light mt-2 border-success " id="s_btn">Signup
                    </button>
                </form>
                <!-- Login in  -->
                <form id="login" class="login col-sm-6 p-2 rounded-3 text-light  bg-success mb-3 mb-sm-0">
                    <h4 class="text-center ">Login </h4>
                    Email <input required type="email" name="" id="l_email" class="form-control mb-2">
                    Password<input required type="password" name="" id="l_pass" class="form-control ">
                    <button type="submit" class=" btn btn-light mt-2 border-success  " id="l_btn">login
                    </button>
                </form>
            </div>
        </div>
