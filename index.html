<!doctype html>
<html lang="en">

<head>
    <title>Usman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- font    -->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
</head>

<body style="font-family: poppins;">
    <header class="container-fluid mycontainer p-0">
        <nav class=" navbar navbar-light bg-light d-flex  align-content-around">
            <div class="">
                <a class="navbar-brand fs-1" href="#">
                    <img src="./logo img.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
                    TodoApp
                </a>
            </div>
            <div class="userContainer  d-inline-block">
                <h1 class="user-email "></h1>
                <!-- Button trigger modal -->
                <button type="button" class=" btn btn-outline-danger me-2 " data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    Logout
                </button>
            </div>
        </nav>
    </header>
    <!--  -->
    <main>
        <div class="container ">
            <div class="row">
                <div class="col mt-2">
                    <input type="text" id="taskinput" placeholder="Enter your task" required>
                    <button id="addBtn" class="w-100 ">Add Task</button>
                    <h4 class="mt-2">Our Tasks </h4>
                    <ul id="taskList"></ul>
                </div>
            </div>
        </div>
        <!--  -->
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div> -->
                    <div class="modal-body text-center fs-5 fw-bold">
                        Sure ! Do You Want to Log Out ? 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="logout btn btn-outline-danger">I'm Sure </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add this loader to your HTML -->
        <div id="loader" style="display: none;">Loading...</div>

    </main>
    <!--  -->
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!--  -->
    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
